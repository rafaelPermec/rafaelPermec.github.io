<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>

  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input class="header-login-password" type="email" name="email" placeholder="Email">
      <input class="header-login-password" type="password" name="password" placeholder="Senha">
      <button id="login-button" class="header-login-password">Entrar</button>
    </form>

  </header>
  <main id="main-conteiner">
    
    <form id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <div id="form-container">
        <section id="name-lastname">
          
          <input class="first-wrapper" type="text" id="input-name" placeholder="Nome">
          <input class="first-wrapper" type="text" id="input-lastname" placeholder="Sobrenome">
        </section>
        <section id="email-house">
          
          <input class="first-wrapper" type="email" id="input-email" placeholder="Email">
          <div id="casa-dois">
            <label id="casa" for="house">Casa:</label>
            <select class="first-wrapper" name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </section>
        <section id="family-content">
          <div id="family">
            
            <label for="family" id="label-family">Qual sua família?</label>
  
            <div class="radio-buttons">
              <input type="radio" id="frontend" name="family" value="Frontend">
              <label for="frontend">Família Frontend</label>
            </div>
  
            <div class="radio-buttons">
              <input type="radio" id="backend" name="family" value="Backend">
              <label for="backend">Família Backend</label>
            </div>
  
            <div class="radio-buttons">
              <input type="radio" id="fullstack" name="family" value="FullStack">
              <label for="fullstack">Família Fullstack</label>
            </div>
  
          </div>
  
          <div id="checkbox-content">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <div>
                <input id="hofs" type="checkbox" class="subject" value="HoFs">
                  <label for="hofs">HoFs</label>
              </div>
              <div>
                <input id="jest" type="checkbox" class="subject"  value="Jest">
                  <label for="jest">Jest</label>
              </div>
              <div>
                <input id="promises" type="checkbox" class="subject"  value="Promises">
                  <label for="promises">Promises</label>
              </div>
              <div>
                <input id="react" type="checkbox" class="subject"  value="React">
                  <label for="react">React</label>
              </div>
              <div>
                <input id="sql" type="checkbox" class="subject"  value="SQL">
                  <label for="sql">SQL</label>
              </div>
              <div>
                <input id="python" type="checkbox" class="subject"  value="Python">
                  <label for="python">Python</label>
              </div>
            </div>
          </div>
        </section>
        <section id="rate">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='1' id="one">
              <label for="one">1</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='2' id="two">
              <label for="two">2</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='3' id="three">
              <label for="three">3</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='4' id="four">
              <label for="four">4</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='5' id="five">
              <label for="five">5</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='6' id="six">
              <label for="six">6</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='7' id="seven">
              <label for="seven">7</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='8' id="eigth">
              <label for="eigth">8</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='9' id="nine">
              <label for="nine">9</label>
            </div>
            <div class="radio-rate">
              <input type="radio" name="rate" value='10' id="ten">
              <label for="ten">10</label>
            </div>
          </div>
  
          
        </section>
        <section id="textarea-content">
            <label class="textarea" for="coment">Deixe seu comentário:</label>
            <textarea id="textarea" name="coment" maxlength="500" cols="30" rows="10"></textarea>
            <span id="counter">500</span>
        </section>
        <section id="infos">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" name="agreement">
          
        </section>
  
        <section>
          <button id="submit-btn" type="submit" disabled>Enviar</button>
        </section>
      </div>
      <ul id="ul-container"></ul>

    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg">
    </aside>
  </main>
  <footer id="footer-conteiner">
      <h3>Direitos reservados à Trybewarts©</h3>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>

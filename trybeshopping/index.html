<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrybeShopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>
      <input class="search" type="text" size="40" placeholder="faça sua pequisa aqui..." required>
      <i id="search__button" class="material-icons" role="button">search</i>
      <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
      <div class="container-cartTitle">
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <section class="items">
        <div class="container__logo">
          <img class="trybe__logo" src="https://923619.smushcdn.com/2322851/wp-content/uploads/2020/12/main_logo-e1621602371409.png?lossy=0&strip=1&webp=1" alt="Logo da escola de programação Trybe">
          <span class="logo__trybeshopping"><b>trybe</b>shopping</span>
        </div>
      </section>
      <section class="cart">
        <ol class="cart__items"></ol>
        <div class="price">Subtotal: R$ <span class="total-price">0</span></div>
        <button class="empty-cart">Esvaziar carrinho</button>
      </section>
    </section>
    
  </body>
</html>
